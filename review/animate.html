<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate 运动库</title>
    <style>
        *{padding:0;margin: 0;}
        div{width: 100px;  border-radius: 100%;
            height: 100px; position: fixed;left: 0;top: 0; background: skyblue;}
    </style>
</head>
<body>
<div></div>
<script src="2utils.js"></script>
<script src="animate.js"></script>
<script>
    var oDiv = document.getElementsByTagName('div')[0];
    animate({
        id:oDiv,
        target:{
            left:200,
            top:200
        },
        cb: function () {
            oDiv.style.background='#ccc'
        },
        duration:2000,
        effect:['Back','easeOut']
    })
</script>
</body>
</html>
