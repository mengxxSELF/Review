<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件库 三个方法</title>
    <style>
        *{padding:0;margin: 0;}
        div{width: 100px;  border-radius: 100%;
            height: 100px; position: fixed;left: 0;top: 0; background: skyblue;}

    </style>
</head>
<body>
<div>kldlksdlk</div>
<script src="event-on.js"></script>
<script>
    var oDiv =document.getElementsByTagName('div')[0];
    on(oDiv,'mousedown',fn1);
    on(oDiv,'mousedown',fn2);
    on(oDiv,'mousedown',fn3);
    off(oDiv,'mousedown',fn1);
    function fn1() {
        console.log(this.innerHTML)
    }
    function fn2() {
        console.log(' i am fn2')
    }
    function fn3() {
        console.log(' i am fn3333')
    }
</script>
</body>
</html>
